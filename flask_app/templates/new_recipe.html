<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1 class="half-width">Add a New Recipe!</h1>
            <div class=" mt-3">
                <a href="/dashboard" class="me-4">back to recipes</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>
            <p class="text-danger">Description must not be blank</p>

        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <p class="text-danger">{{ message }}</p>
            {% endfor %}
        {% endwith %}

        <form action="/recipes" method="post" class="flex-container with majority-width">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-group">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" name="description" class="form-group">
            </div>
            <div class="form-group">
                <label for="instructions" class="form-label">Instructions</label>
                <input type="text" id="instructions" name="instructions" class="form-group">
            </div>
            <div class="half-width">
                <div class="form-group">
                    <label for="date_made" class="form-label"> Date Made:</label>
                    <input type="date" class="form-control" name="date_made" value="">
                </div>
                <div class="form-group">
                    <p>Under 30 minutes?</p>
                    <label for="yes" class="form-label">Yes</label>
                    <input type="radio" name="under_30" value="1" id="yes">
                    <label for="no" class="form-label">No</label>
                    <input type="radio" name="under_30" value="0" id="no">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn-primary" value="Submit">
                </div>
            </div>
        </form>

    </div>




</body>

</html>
